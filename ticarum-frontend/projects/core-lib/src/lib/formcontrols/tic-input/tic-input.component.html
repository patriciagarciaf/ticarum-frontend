<div class = "container">
    <label *ngIf="label" for="{{name}}">{{ label }}</label>
    <div class = "input-container" [formGroup]="formGroup" >
           <input [type]="type"
           [placeholder]="placeholder"                         
           [formControlName]="name"
           id={{name}}
          />             
    </div>
    <cap-error *ngIf="dirty && errors" [errors]="errors"></cap-error>
</div>
